http {
    include       mime.types;
    default_type  application/octet-stream;
    
    #add runtime upstream reconfiguration
    include upstream.conf;
    dyups_upstream_conf  upstream.conf;
	req_status_zone server "$hostname/$proxy_host" 20M;

	#log_format  main  '$request_time; $upstream_response_time';
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    server {
        listen 8090;
		
		req_status server;
		
        location / {
            root   html;
            index  index.html index.htm;
        }
		
        location /dyups {
            dyups_interface;
        }
		
		location /App0 {
			set $cluster cluster;
			proxy_pass http://$cluster;
			proxy_pass http://$cluster;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-real_IP $remote_addr;
		}
    }
    
    server {
        listen       80;
        server_name  localhost;
		req_status server;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
        
        location /status {
            check_status;
            
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
		
		location /App0 {
			content_by_lua '
			local sleep=tonumber(ngx.var.arg_num) or 0
			ngx.sleep(sleep)
			';
			set $cluster cluster;
			proxy_pass http://$cluster;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-real_IP $remote_addr;
		}
        
        location /stub_status {
            stub_status on;
        }
        
        location /req_status {
            req_status_show;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

